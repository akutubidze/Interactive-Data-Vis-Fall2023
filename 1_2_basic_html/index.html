<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Hello World!</h1>
  <h3>Section 1 | Tutorial 2 | Basic HTML</h3>
  <table>
    <thead>
      <tr>
        <th class="MainHeader" colspan="4">Coffee/Tea/Water Benefits</th>
      </tr>
      <tr>
        <th></th>
        <th>1cup of coffee/8oz</th>
        <th>1cup of tea/8oz</th>
        <th>1glass of water/8oz</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Symbol</td>
        <td><img src="Coffee.jpg" width="100px" alt="" /></td>
        <td><img src="Tea.jpg" width="100px" alt="" /></td>
        <td><img src="Water.jpg" width="100px" alt="" /></td>
      </tr>
      <tr>
        <td>Caffeine</td>
        <td>237 ml</td>
        <td>60-120 mg</td>
        <td>- - -</td>
      </tr>
      <tr>
        <td>Effect Comes In</td>
        <td>15-60min</td>
        <td>15-60min</td>
        <td>45min</td>
      </tr>
      <tr>
        <td>Effect Lasts for</td>
        <td>5-6h</td>
        <td>3-5h</td>
        <td>3h</td>
      </tr>

    </tbody>
  </table>
  <svg width="1385" height="100">
    <rect width="1915" height="100" style="fill:rgb(57, 174, 149)" />
  </svg>
</body>

</html>
